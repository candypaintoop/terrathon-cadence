<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecosphere-AI</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>

  <!-- Header with Navigation -->
  <header class="header">
    <div class="nav-container">
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Our Company</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Ecosphere-AI</h1>
    <button class="cta-button-hero">
      AI-DRIVEN ALGAE WALL SYSTEM FOR SUSTAINABLE CITIES
    </button>

    <!-- City Skyline Illustration -->
    <div class="skyline">
      <img src="assets/WhatsApp Image 2025-03-22 at 23.04.06_dc22fbc9.jpg" alt="City Skyline" />
    </div>
  </section>

  <div id="page-loader" class="loader-wrapper">
    <div class="loader"></div>
    <h2>Processing...</h2>
  </div>
  
  <!-- Input Section -->
  <section class="input-section">
    <h2>Input your data</h2>

    <div class="input-field">
      <input type="text" id="location" placeholder="Enter Location" />
    </div>

    <div class="input-field">
      <input type="number" id="algae-amount" placeholder="Enter Algae Amount(kg)" />
    </div>

    <div class="input-field">
      <input type="number" id="wall-area" placeholder="Enter Wall Area(m^2)" />
    </div>

    <button class="cta-button" onclick="calculate()">Calculate Output</button>

    <!-- Output Display -->
    <div id="result" class="result-display"></div>

    <!-- Optional decorative images -->
    <div class="decorations">
      <img src="assets/WhatsApp Image 2025-03-22 at 23.04.06_c995aa5b.jpg" alt="Green Cells" class="cells" />
      <img src="assets/WhatsApp Image 2025-03-22 at 23.04.06_20bb6e2b.jpg" alt="Seaweed Left" class="seaweed-left" />
      <img src="assets/WhatsApp Image 2025-03-22 at 23.04.06_ba79a2de.jpg" alt="Seaweed Right" class="seaweed-right" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
  </footer>

  <script src="src/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecosphere-AI</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>

  <!-- Header with Navigation -->
  <header class="header">
    <div class="nav-container">
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Our Company</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Ecosphere-AI</h1>
    <button class="cta-button-hero">
      AI-DRIVEN ALGAE WALL SYSTEM FOR SUSTAINABLE CITIES
    </button>

    <!-- City Skyline Illustration -->
    <div class="skyline">
      <img src="city-skyline.png" alt="City Skyline" />
    </div>
  </section>

  <!-- Input Section -->
  <section class="input-section">
    <h2>Input your data</h2>

    <div class="input-field">
      <label for="grey-water">Grey Water (liters):</label>
      <input type="number" id="grey-water" placeholder="Enter grey water" />
    </div>

    <div class="input-field">
      <label for="wall-area">Area of the Wall (mÂ²):</label>
      <input type="number" id="wall-area" placeholder="Enter wall area" />
    </div>

    <button class="cta-button" onclick="calculate()">Calculate Output</button>

    <!-- Output Display -->
    <div id="result" class="result-display"></div>

    <!-- Optional decorative images -->
    <div class="decorations">
      <img src="green-cells.png" alt="Green Cells" class="cells" />
      <img src="seaweed-left.png" alt="Seaweed Left" class="seaweed-left" />
      <img src="seaweed-right.png" alt="Seaweed Right" class="seaweed-right" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
  </footer>

  <script src="src/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecosphere-AI</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Our Company</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Ecosphere-AI</h1>
    <button class="cta-button">
      AI-DRIVEN ALGAE WALL SYSTEM FOR <br />SUSTAINABLE CITIES
    </button>

    <div class="cityscape">
      <img src="cityscape.png" alt="Cityscape" />
    </div>
  </section>

  <!-- Input Section -->
  <section class="input-section">
    <h2>Input your data</h2>

    <div class="input-group">
      <label for="grey-water">grey water :</label>
      <input type="text" id="grey-water" placeholder="Enter value" />
    </div>

    <div class="input-group">
      <label for="wall-area">area of the wall:</label>
      <input type="text" id="wall-area" placeholder="Enter value" />
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-left">Terms & Support</div>
    <div class="footer-right">Designed with Canva</div>
  </footer>

</body>
</html>
